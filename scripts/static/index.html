    <title>Messina - Indix query tagger</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-12 col-md-9">
          <div class="jumbotron form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" id="query">
              <select class="form-control" name="sort_by">
                <option selected disabled>Sort By</option>
                <option value="ratingCount">Rating Count</option>
                <option value="ratingValue">Rating Value</option>
              </select>
              <button class="btn btn-outline-success btn-search my-2 my-sm-0" onclick="query()" style="margin-left: 10px;">Search</button>
          </div>
          <div class="row" id="products">
          </div>
        </div>

        <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar" style="margin-top: 60px; padding-left: 30px;">
        </div><!--/span-->

      </div><!--/row-->

    </div><!--/.container-->
