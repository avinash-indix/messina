<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Messina - Indix query tagger</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-lg-12 col-md-12">
          <div class="jumbotron form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" id="query">
              <select class="form-control" name="sort_by">
                <option value="0">Unsorted</option>
                <option value="1">NormalizedScore</option>
              </select>
              <select multiple class="form-control" id="store_id" name="store_id">
                <option value="2776">Amazon</option>
                <option value="4443">Jabong</option>
                <option value="4919">Shopclues</option>
                <option value="6078">Tatacliq</option>
                <option value="5119">Abof</option>
              </select>
              <select class="form-control" name="qas" margin-right="10px">
                <option value="0">Use QAS</option>
                <option value="1">Bypass QAS</option>
              </select>
              <div class="row">
              <button class="btn btn-outline-success btn-search my-2 my-sm-0" onclick="query()" style="margin-left: 10px;">Search</button>
              <div class="col">
                  <div class="row">
                    <label for="search_weight">&#9 Search Weight</label>
                    <input class="form-control mr-sm-1" type="text" placeholder="Search Weight" id="search_weight" value="1.0" disabled>
                  </div>
                  <div class="row">
                      <label for="catconf_weight">&#9 Category Confidence Weight</label>
                      <input class="form-control mr-sm-1" type="text" placeholder="Category Confidence Weight" id="catconf_weight" value="0.0" disabled>
                  </div>
                  <div class="row">
                      <label for="brand_weight">Brand Weight</label>
                      <input class="form-control mr-sm-1" type="text" placeholder="Brand Weight" id="brand_weight" value="1.0">
                  </div>
                  <div class="row">
                      <label for="ratings_weight">Ratings Weight</label>
                      <input class="form-control mr-sm-1" type="text" placeholder="Ratings Weight" id="ratings_weight" value="0.4">
                  </div>
                  <div class="row">
                      <label for="sale_price_weight">Sale Price Weight</label>
                      <input class="form-control mr-sm-1" type="text" placeholder="Sale Price Weight" id="sale_price_weight" value="0.3">
                  </div>
                  <div class="row">
                      <label for="relavance_weight">Relavance Weight</label>
                      <input class="form-control mr-sm-1" type="text" placeholder="Relevance Weight" id="relavance_weight" value="1.0">
                  </div>
              </div>
          </div>
            </div>
          <div class="row">
            <div class="col-lg-4" style="text-align: center; padding: 10px 0px;">GATSBY WITH BP</div>
            <div class="col-lg-4" style="text-align: center; padding: 10px 0px;">GATSBY WITHOUT BP</div>
            <div class="col-lg-4"  style="text-align: center; padding: 10px 0px;">API</div>
            <div class="col-lg-4 col-md-4" id="gatsbyBPproducts" style="border-right: 1px dotted #CCC"></div>
            <div class="col-lg-4 col-md-4" id="gatsbyProducts" style="border-right: 1px dotted #CCC"></div>
            <div class="col-lg-4 col-md-4" id="apiProducts"></div>
          </div>
        </div>

      </div><!--/row-->

    </div><!--/.container-->

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
